<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dynamic List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gloock&family=Labrada:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet" />
</head>

<body class="h-screen w-screen bg-green-300 font-serif">
    <div class="bg-white w-full h-1/6">
        <h1 class="text-2xl p-5 pb-0 font-bold animate-bounce">Basic Dynamic List</h1>
        <div class="text-center pt-5">
            <input type="text" placeholder="Enter some text"
                class="border border-black rounded-2xl px-6 py-2 focus:outline-none" id="text--input" />
            <button class="border border-black rounded-2xl px-6 py-2 md:hover:bg-green-300 md:duration-200"
                id="btn--add">Add</button>
            <button class="border border-black rounded-2xl px-6 py-2 md:hover:bg-red-300 md:duration-200"
                id="btn--remove">Remove</button>
        </div>
    </div>
    <div id="list--wrapper" class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5"></div>
    <script src="./src/js/index.js"></script>
</body>

</html>
