<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Dynamic List</title>
    <link href="./dist/output.css" rel="stylesheet" />
</head>

<body class="h-screen w-screen bg-green-300">
    <div class="bg-white w-full h-1/6">
        <form class="text-center pt-14">
            <input type="text" class="border border-black rounded-2xl px-6 py-2 focus:outline-none" />
            <button class="border border-black rounded-2xl px-6 py-2 hover:bg-green-300 duration-200">Add</button>
            <button class="border border-black rounded-2xl px-6 py-2 hover:bg-red-300 duration-200">Remove</button>
        </form>
    </div>
</body>

</html>
